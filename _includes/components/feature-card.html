<div class="feature-card">
    <h3>
      {% if include.icon %}
      {% capture icon %}
      {% include icons/{{ include.icon }} %}
      {% endcapture %}
      <span class="feature-card-icon">
          {{ icon }}
      </span>
      {% endif %}
      {{ include.title }}
    </h3>
    <p>{{ include.description }}</p>
</div>
